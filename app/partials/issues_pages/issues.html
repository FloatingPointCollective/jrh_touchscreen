<div id="wdysf">
    <header>
        <h2>What do <strong>you</strong> stand for?</h2>
        <div class="description">         
            <p>Jimmy Herman spent his life fighting for social justice.  Select the issue below that represents the common ground you and Jimmy share.</p>
        </div> 
    </header>
    <div id="wdysf_main">
        <div id="wdysfButton{{$index+1}}" ng-repeat="issue in issuePages" ui-sref="quote({issue:issue.id})" ng-click="setCurrentIssue(issue)">
            <span>{{issue.title}}</span>
        </div>
    </div>
</div>
