<!-- WDYSF QUOTE-->
<div id="section-detail">
    <div class="wdysf_synopsis" ng-repeat="ilwu in ilwuPages" ng-show="ilwu.id === ilwuId">
        <div class="visuals">

            <div class="photo">
                
                <img src="img/{{ilwu.imageID}}.jpg">
                <div class="caption">{{ilwu.caption}}</div>

            </div>
        </div>
    <div class="sidebar">
        <div class="intro">
            <h2>{{ilwu.title}}</h2>
        </div>
        <div class="description">
            <div>{{ilwu.description}}</div>
            <div id="backButton" ui-sref="about_ilwu">
                <div>
                    <img src="img/arrow_left.png" />
                    <p>Back</p>
                </div>
            </div>
        </div>
    </div>
</div>
