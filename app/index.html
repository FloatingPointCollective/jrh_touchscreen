<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
        <title></title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body ng-app="jrhApp" ng-keyup="onKeyUp($event)" ng-controller="uiCtrl" class="showCursor-{{showMouse}}" ng-mousemove="onMouseMove()" ng-click="onClick()" ng-init="init()">

        <video autoplay loop poster="img/bg_water.jpg" id="bgvid">
            <source src="video/bg_video.ogv" type="video/ogv">
            <source src="video/bg_video.webm" type="video/webm">
            <source src="video/bg_video.mp4" type="video/mp4">
        </video>

        <div id="wrapper">
            <div id="timeoutWarning" ng-show="showTimeout">
                
                    <span>
                        Touch anywhere to continue.
                        <br>Will return to the home screen in {{countDown}} seconds.
                    </span>
                
            </div>

            <div ui-view="main" id="main-view" class="clearfix"></div>
            
        </div>

        

        <footer ui-view="footer" ng-hide="footerMenuIsHidden"></footer>

        <script src="js/angular1.2.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/angular-websocket.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/issuesController.js"></script>
        <script src="js/videoController.js"></script>
        <script src="js/timelineController.js"></script>
        <script src="js/aboutILWUController.js"></script>


    </body>

</html>
